<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Web Security Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .auth-logo {
            text-align: center;
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            background: #000;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px;
            border-radius: 6px;
            font-family: var(--font-ui);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-primary {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px var(--accent-dim);
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-shield-alt"></i> Web Security Scanner
            </div>

            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>

            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select name="role" id="role-select" class="form-control" onchange="toggleSecretCode()">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group" id="secret-code-group" style="display: none;">
                    <label>Admin Secret Code</label>
                    <input type="password" name="secret_code" class="form-control">
                </div>

                <button type="submit" class="btn-primary">REGISTER</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSecretCode() {
            var role = document.getElementById('role-select').value;
            var secretGroup = document.getElementById('secret-code-group');
            if (role === 'admin') {
                secretGroup.style.display = 'block';
                secretGroup.querySelector('input').required = true;
            } else {
                secretGroup.style.display = 'none';
                secretGroup.querySelector('input').required = false;
            }
        }
    </script>
    </div>
    </div>
</body>

</html>
