<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScrub | Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="glass-panel" style="padding: 40px; width: 100%; max-width: 400px; text-align: center;">
        <h1 style="margin-bottom: 30px; font-size: 2rem;">WebScrub <br><span
                style="font-size: 0.5em; color: var(--secondary-color);">REGISTER</span></h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="background: rgba(255, 50, 50, 0.2); color: #ff6b6b; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group"
                style="text-align: left; color: var(--text-muted); font-size: 0.9em; margin-bottom: 15px;">
                <label>Role:</label>
                <div style="margin-top: 5px; display: flex; gap: 15px;">
                    <label style="cursor: pointer;">
                        <input type="radio" name="role" value="user" checked onclick="toggleAdmin(false)"> User
                    </label>
                    <label style="cursor: pointer;">
                        <input type="radio" name="role" value="admin" onclick="toggleAdmin(true)"> Admin
                    </label>
                </div>
            </div>

            <div class="form-group" id="admin-secret-group" style="display: none;">
                <input type="password" name="admin_secret" placeholder="Admin Secret Code">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <p style="margin-top: 20px; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login
                here</a>
        </p>

        <script>
            function toggleAdmin(show) {
                const group = document.getElementById('admin-secret-group');
                group.style.display = show ? 'block' : 'none';
                group.querySelector('input').required = show;
            }
        </script>
    </div>
</body>

</html>
