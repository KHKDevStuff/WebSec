<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScrub | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="glass-panel" style="padding: 40px; width: 100%; max-width: 400px; text-align: center;">
        <h1 style="margin-bottom: 30px; font-size: 2rem;">WebScrub <br><span
                style="font-size: 0.5em; color: var(--primary-color);">LOGIN</span></h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="background: rgba(255, 50, 50, 0.2); color: #ff6b6b; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>

        <p style="margin-top: 20px; color: var(--text-muted);">
            No account? <a href="{{ url_for('register') }}" style="color: var(--primary-color);">Register here</a>
        </p>
    </div>
</body>

</html>
